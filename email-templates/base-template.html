<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ subject }}</title>
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
  <style>
    /* Reset styles */
    body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }

    /* Base styles */
    body {
      margin: 0;
      padding: 0;
      width: 100% !important;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f8f9fa;
    }

    /* Container */
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
    }

    /* Header gradient */
    .header-gradient {
      background: linear-gradient(135deg, #2563eb 0%, #9333ea 50%, #4f46e5 100%);
      padding: 40px 30px;
      text-align: center;
    }

    .logo-text {
      color: #ffffff;
      font-size: 28px;
      font-weight: 700;
      margin: 0;
      letter-spacing: -0.5px;
    }

    /* Content */
    .content {
      padding: 40px 30px;
      color: #1f2937;
      line-height: 1.6;
    }

    .greeting {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 20px 0;
      color: #111827;
    }

    .message {
      font-size: 16px;
      color: #4b5563;
      margin: 0 0 30px 0;
    }

    /* Button */
    .button-container {
      text-align: center;
      margin: 30px 0;
    }

    .button-table {
      margin: 0 auto;
    }

    .button-td {
      background-color: #2563eb;
      background: linear-gradient(135deg, #2563eb 0%, #9333ea 50%, #4f46e5 100%);
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .button-link {
      display: block;
      padding: 16px 32px;
      color: #ffffff !important;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      mso-line-height-rule: exactly;
    }

    /* Alternative link */
    .alt-link {
      margin-top: 20px;
      padding: 15px;
      background-color: #f3f4f6;
      border-radius: 8px;
      font-size: 13px;
      color: #6b7280;
      word-break: break-all;
    }

    .alt-link a {
      color: #2563eb;
      text-decoration: none;
    }

    /* Footer */
    .footer {
      padding: 30px;
      text-align: center;
      color: #9ca3af;
      font-size: 14px;
      border-top: 1px solid #e5e7eb;
    }

    .footer-links {
      margin: 15px 0;
    }

    .footer-links a {
      color: #6b7280;
      text-decoration: none;
      margin: 0 10px;
      font-size: 13px;
    }

    .footer-links a:hover {
      color: #2563eb;
    }

    /* Security notice */
    .security-notice {
      margin-top: 30px;
      padding: 15px;
      background-color: #fef3c7;
      border-left: 4px solid #f59e0b;
      border-radius: 8px;
      font-size: 14px;
      color: #92400e;
    }

    /* Responsive */
    @media only screen and (max-width: 600px) {
      .email-container {
        width: 100% !important;
      }
      .content {
        padding: 30px 20px !important;
      }
      .header-gradient {
        padding: 30px 20px !important;
      }
      .greeting {
        font-size: 20px !important;
      }
      .button-table {
        width: 100% !important;
        max-width: 100% !important;
      }
      .button-td {
        width: 100% !important;
      }
      .button-link {
        padding: 14px 20px !important;
        font-size: 15px !important;
      }
    }
  </style>
</head>
<body>
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f8f9fa; padding: 20px 0;">
    <tr>
      <td align="center">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" class="email-container">
          <!-- Header -->
          <tr>
            <td class="header-gradient">
              <h1 class="logo-text">EasyFreeResume</h1>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td class="content">
              <!-- TEMPLATE CONTENT GOES HERE -->
              {{ content }}
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td class="footer">
              <p style="margin: 0 0 10px 0;">Â© 2026 EasyFreeResume. All rights reserved.</p>
              <div class="footer-links">
                <a href="https://easyfreeresume.com">Home</a>
                <a href="https://easyfreeresume.com/about">About</a>
                <a href="https://easyfreeresume.com/contact">Contact</a>
                <a href="https://easyfreeresume.com/privacy">Privacy</a>
              </div>
              <p style="margin: 15px 0 0 0; font-size: 12px;">
                Build professional resumes for free, no sign-up required.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
