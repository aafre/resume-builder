  <body>
    <!-- Route-aware shell: hide landing content on non-home routes before first paint -->
    <script>if(location.pathname!=="/")document.documentElement.classList.add("not-home")</script>
    <div id="root">
      <!-- App Shell: matches React layout so the H1 (LCP) paints without shift -->
      <div style="display:flex;flex-direction:column;min-height:100vh;background:#fafaf8">
        <!-- AnnouncementBar placeholder (matches ~43px banner for unauthenticated landing) -->
        <div class="shell-announcement" style="background:#0c0c0c;color:#fff;padding:10px 12px;min-height:43px"></div>
        <!-- Header placeholder (matches sticky header height) -->
        <div style="height:64px;background:#fff;border-bottom:1px solid #e5e7eb"></div>
        <!-- Main content area matching LandingPage layout -->
        <!-- Hide mobile-top ad placeholder on desktop (matches Tailwind md:hidden) -->
        <style>
          .shell-mobile-ad{display:block}
          @media(min-width:768px){.shell-mobile-ad{display:none}}
          /* Route-aware shell visibility */
          .not-home #shell-landing{display:none}
          #shell-generic{display:none}
          .not-home #shell-generic{display:block}
          .not-home .shell-announcement{display:none}
        </style>
        <main style="flex:1 1 0%;padding:0 1rem">
          <!-- SideRailLayout wrapper (matches React when explicit ads enabled) -->
          <div style="display:flex;justify-content:center;gap:1.5rem">
            <div style="flex:1 1 0%;min-width:0">
              <!-- Mobile-top ad placeholder (matches SideRailLayout block md:hidden InContentAd) -->
              <div class="shell-mobile-ad">
                <div style="margin:16px 0;overflow:hidden">
                  <div style="min-height:250px"></div>
                </div>
              </div>
              <!-- Landing page content (hidden on non-home routes) -->
              <div id="shell-landing" style="display:flex;flex-direction:column;min-height:100vh;background:#fafaf8;position:relative">
                <div style="max-width:72rem;margin:0 auto;padding:5rem 1.5rem;width:100%">
                  <div style="font-family:'JetBrains Mono',monospace;font-size:.75rem;letter-spacing:.1em;color:#00d47e;margin-bottom:1.5rem;text-transform:uppercase">
                    FREE FOREVER. NO SIGN-UP.
                  </div>
                  <h1 style="font-family:'Bricolage Grotesque','Bricolage Fallback',system-ui,sans-serif;font-size:clamp(2.5rem,6vw,5rem);font-weight:800;line-height:1.05;color:#0c0c0c;margin-bottom:1.5rem;letter-spacing:-.02em;max-width:48rem">
                    Build resumes that actually get you hired.
                  </h1>
                  <p style="font-family:'Bricolage Grotesque','Bricolage Fallback',system-ui,sans-serif;font-size:1.25rem;font-weight:200;color:#8a8680;max-width:36rem;line-height:1.6;margin-bottom:2.5rem">
                    Create ATS-optimized resumes that get you noticed by hiring managers.
                  </p>
                  <div style="display:flex;gap:1rem;flex-wrap:wrap">
                    <a href="/templates" style="display:inline-flex;align-items:center;justify-content:center;background:#00d47e;color:#0c0c0c;padding:.875rem 2rem;border-radius:.75rem;font-size:1rem;font-weight:700;text-decoration:none;font-family:'Bricolage Grotesque','Bricolage Fallback',system-ui,sans-serif">
                      Start Building Now &rarr;
                    </a>
                    <a href="/templates" style="display:inline-flex;align-items:center;justify-content:center;border:1px solid rgba(12,12,12,.15);color:#0c0c0c;padding:.875rem 2rem;border-radius:.75rem;font-size:1rem;font-weight:600;text-decoration:none;font-family:'Bricolage Grotesque','Bricolage Fallback',system-ui,sans-serif">
                      View Templates
                    </a>
                  </div>
                </div>
              </div>
              <!-- Generic page placeholder (shown on non-home routes) -->
              <div id="shell-generic" style="min-height:1200px;background:#fafaf8;font-family:'Bricolage Grotesque','Bricolage Fallback',system-ui,sans-serif">
                <div style="max-width:80rem;margin:0 auto;padding:3rem 1rem">
                  <!-- Breadcrumb skeleton -->
                  <div style="height:20px;width:12rem;background:#e5e7eb;border-radius:6px;margin-bottom:2rem"></div>
                  <!-- H1 skeleton -->
                  <div style="height:48px;width:75%;background:#e5e7eb;border-radius:8px;margin-bottom:1rem"></div>
                  <!-- Subtitle skeleton -->
                  <div style="height:24px;width:66%;background:#e5e7eb;border-radius:6px;margin-bottom:2rem"></div>
                  <!-- CTA button skeleton -->
                  <div style="height:56px;width:10rem;background:#e5e7eb;border-radius:12px;margin-bottom:3rem"></div>
                  <!-- Content section skeletons -->
                  <div style="height:12rem;background:#e5e7eb;border-radius:8px;margin-bottom:1.5rem"></div>
                  <div style="height:12rem;background:#e5e7eb;border-radius:8px;margin-bottom:1.5rem"></div>
                  <div style="height:12rem;background:#e5e7eb;border-radius:8px"></div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <!-- Above-footer ad placeholder (matches App.tsx InContentAd wrapper) -->
        <div style="max-width:56rem;margin:0 auto;padding:0 1rem">
          <div style="margin:32px 0;overflow:hidden">
            <div style="min-height:250px"></div>
          </div>
        </div>
        <footer id="app-footer" data-nosnippet style="background:#f0efe9;color:#8a8680;border-top:1px solid rgba(0,0,0,.06);margin-top:auto;contain:layout style paint;overflow:clip">
          <div style="padding:3rem 1rem;min-height:450px"></div>
        </footer>

    <!-- AdSense — deferred load to free bandwidth for LCP -->
    <script>
      window.adsbygoogle = window.adsbygoogle || [];
      window.adsbygoogle.pauseAdRequests = 1;
      (function loadAdSense() {
        function inject() {
          var s = document.createElement('script');
          s.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8976874751886843';
          s.crossOrigin = 'anonymous';
          s.async = true;
          document.head.appendChild(s);
        }
        if (typeof requestIdleCallback === 'function') {
          requestIdleCallback(inject, { timeout: 2000 });
        } else {
          setTimeout(inject, 2000);
        }
      })();
      (function() {
        var resumed = false;
        function resume() {
          if (resumed) return;
          resumed = true;
          window.adsbygoogle.pauseAdRequests = 0;
        }
        setTimeout(resume, 4000);
        ['scroll', 'click', 'touchstart', 'keydown'].forEach(function(e) {
          document.addEventListener(e, resume, { once: true, passive: true });
        });
      })();
    </script>
