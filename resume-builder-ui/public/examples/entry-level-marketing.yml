    bullets:
      - "Managed social media accounts growing followers by 30% over academic year"
      - "Created email campaigns with 35% open rate exceeding industry average"
      - "Ran Facebook and Instagram ads achieving $2 cost per lead"
      - "Implemented SEO improvements increasing organic traffic by 25%"

  - category: Content Creation
    bullets:
      - "Produced 50+ social media posts monthly across multiple platforms"
      - "Wrote blog content driving 5K monthly page views"
      - "Created video content for TikTok and Instagram Reels"
      - "Designed marketing materials using Canva and Adobe Creative Suite"

  - category: Academic Projects
    bullets:
      - "Developed integrated marketing campaign for local nonprofit as capstone project"
      - "Conducted market research survey with 500+ respondents analyzing consumer behavior"
      - "Created brand strategy presentation for Fortune 500 company competition"
      - "Led team project analyzing social media marketing effectiveness"

  - category: Analytics
    bullets:
      - "Analyzed campaign metrics using Google Analytics and social platform insights"
      - "Created data visualizations presenting marketing performance to stakeholders"
