resume:
  template: professional
  contact:
    name: Nicole Thompson
    title: Registered Dental Assistant
    email: nicole.thompson@email.com
    phone: "(555) 901-2345"
    location: San Diego, CA

  summary: >
    RDA-certified dental assistant with 5+ years of chairside experience in general and
    cosmetic dentistry. Skilled in digital radiography, impression taking, and patient
    education. Known for creating comfortable patient experiences and maintaining efficient
    operatory flow. Passionate about preventive care and oral health education.

  experience:
    - company: Coastal Dental Group
      title: Registered Dental Assistant
      dates: May 2021 - Present
      location: San Diego, CA
      bullets:
        - Provide chairside assistance for 2 dentists treating 25+ patients daily
        - Take digital X-rays, impressions, and intraoral photographs
        - Prepare and place temporary restorations, apply sealants, and polish teeth
        - Educate patients on oral hygiene, post-operative care, and treatment plans
        - Maintain sterilization protocols and ensure OSHA compliance

    - company: Family Dentistry Associates
      title: Dental Assistant
      dates: Aug 2019 - Apr 2021
      location: La Jolla, CA
      bullets:
        - Assisted with restorative procedures including fillings, crowns, and extractions
        - Managed operatory setup and breakdown ensuring efficient patient turnover
        - Processed and mounted dental X-rays using digital imaging systems
        - Scheduled appointments and verified insurance for 100+ patients weekly

    - company: Smile Dental Clinic
      title: Dental Assistant Trainee
      dates: Jan 2018 - Jul 2019
      location: San Diego, CA
      bullets:
        - Completed RDA training program while assisting with patient care
        - Sterilized instruments and maintained infection control standards
        - Took and developed X-rays under dentist supervision

  education:
    - school: Concorde Career College
      degree: Diploma, Dental Assisting
      year: "2018"

  skills:
