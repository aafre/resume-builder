  summary: >
    Reliable warehouse worker with 6+ years of experience in high-volume distribution centers.
    Skilled in inventory management, order fulfillment, and forklift operation. Consistently
    exceeds productivity targets while maintaining 99.5% accuracy rate. Safety-focused team
    player with excellent attendance record.

