    bullets:
      - "Consistently exceeded pick rate targets by 20% averaging 350 units per hour"
      - "Processed 2,000+ orders during single shift on peak volume days"
      - "Reduced packing time by 15% through efficient workstation organization"
      - "Selected for high-priority orders requiring expedited fulfillment"

  - category: Accuracy & Quality
    bullets:
      - "Maintained 99.9% accuracy rate over 6-month evaluation period"
      - "Identified and reported inventory discrepancies preventing shipping errors"
      - "Performed quality checks ensuring products met shipping standards"
      - "Zero customer complaints attributed to picking or packing errors"

