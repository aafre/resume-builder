resume:
  template: professional
  contact:
    name: James Rodriguez
    title: Licensed Journeyman Electrician
    email: james.rodriguez@email.com
    phone: "(555) 567-8901"
    location: Dallas, TX

  summary: >
    Licensed journeyman electrician with 8+ years of experience in commercial and residential
    electrical systems. Expertise in installation, maintenance, troubleshooting, and NEC
    compliance. Strong safety record with zero workplace incidents. Skilled at reading
    blueprints, leading crews, and completing projects on time and within budget.

  experience:
    - company: Metro Electric Services
      title: Journeyman Electrician
      dates: Apr 2020 - Present
      location: Dallas, TX
      bullets:
        - Install and maintain electrical systems for commercial buildings up to 500K sq ft
        - Lead crew of 3-4 apprentices on job sites ensuring quality and safety compliance
        - Read and interpret blueprints, schematics, and technical specifications
        - Troubleshoot complex electrical issues minimizing customer downtime
        - Complete projects on schedule maintaining 98% customer satisfaction rating

    - company: Residential Electric Co
      title: Electrician
      dates: Jun 2017 - Mar 2020
      location: Fort Worth, TX
      bullets:
        - Performed electrical installations for new home construction and renovations
        - Installed panels, circuits, outlets, switches, and lighting fixtures
        - Upgraded electrical systems to meet current NEC code requirements
        - Responded to service calls diagnosing and repairing electrical faults

    - company: ABC Electric
      title: Apprentice Electrician
      dates: Jan 2015 - May 2017
      location: Dallas, TX
      bullets:
        - Completed 4-year electrical apprenticeship program with classroom and on-the-job training
        - Assisted journeymen with wiring, conduit installation, and panel work
        - Learned to read blueprints and follow electrical codes

  education:
    - school: Dallas County Community College
      degree: Certificate, Electrical Technology
      year: "2015"

  skills:
    - Electrical Installation
    - Troubleshooting
    - NEC Code Compliance
    - Blueprint Reading
    - Panel Installation
    - Conduit Bending
    - Motor Controls
    - PLC Systems
    - Safety Protocols
    - Crew Leadership
    - Customer Service
    - Project Estimation

  certifications:
    - Texas Journeyman Electrician License
    - OSHA 30-Hour Construction Safety
    - First Aid/CPR Certified

