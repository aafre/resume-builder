<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <style>
    @media (prefers-color-scheme: light) { :root { filter: none; } }
    @media (prefers-color-scheme: dark) { :root { filter: none; } }
  </style>
  <!-- Back page: accent green, rotated 6deg for dynamism -->
  <rect x="17" y="9" width="34" height="46" rx="9" fill="#00d47e" transform="rotate(6 34 32)"></rect>
  <!-- Front page: dark ink -->
  <rect x="10" y="5" width="34" height="46" rx="9" fill="#0c0c0c"></rect>
  <!-- Name/header bar -->
  <rect x="17" y="15" width="20" height="5" rx="2.5" fill="#fff"></rect>
  <!-- Content skeleton lines -->
  <rect x="17" y="26" width="22" height="3" rx="1.5" fill="#fff" fill-opacity=".35"></rect>
  <rect x="17" y="34" width="15" height="3" rx="1.5" fill="#fff" fill-opacity=".2"></rect>
</svg>
